---
################################################################################
# Packages/Repositories needed for a minimal (e.g. non-X) setup
################################################################################
base_extra_packages: []
# apt repository and key indicates the signing key for the packages
base_extra_keys: []
base_extra_repositories: []

# Change this in the host_vars of your machine
base_user:
  name: "changeme"
  shell: "/bin/bash"
base_user_extra_groups: []
base_home_dir: "/home/{{ base_user.name }}"

# Per default, set the hostname to the inventory hostname
base_hostname: "{{ inventory_hostname }}"
base_editor: "/usr/bin/vim.basic"

base_scripts_dir: "{{ base_home_dir }}/.bin"

base_locale_lang: en_US
base_timezone: 'Europe/Zurich'
